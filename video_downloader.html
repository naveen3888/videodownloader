<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>YT Video Downloader</title>
    <style>
        /* Custom CSS for background and animations */
        body {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
          background: linear-gradient(#243b55, #141e30); /* Change background colors */
          color: #fff; /* Text color */
        }
    
        .btn {
          position: relative;
          display: inline-block;
          padding: 10px 20px;
          color: #03e9f4;
          font-size: 16px;
          text-decoration: none;
          text-transform: uppercase;
          overflow: hidden;
          transition: .5s;
          margin-top: 10px;
          letter-spacing: 4px;
          background: transparent;
          border: 1px solid transparent;
          cursor: pointer;
        }
    
        .btn:hover {
          animation: border-animation 1s infinite linear;
          background: #03e9f4;
          color: #fff;
        }
    
        @keyframes border-animation {
          0% {
            border-width: 1px;
          }
          50% {
            border-width: 3px;
          }
          100% {
            border-width: 1px;
          }
        }
    
        .container {
          text-align: center;
          padding-top: 100px;
        }
    
        h2 {
          font-size: 24px;
          margin-bottom: 20px;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>YT Video Downloader</h1>
        <form method="POST">
            <label for="youtube_url">Enter YouTube URL:</label>
            <input type="text" name="youtube_url" id="youtube_url" required>
            
            <label for="download_type">Select Download Type:</label>
            <select name="download_type" id="download_type">
                <option value="video">Video</option>
                <option value="audio">Audio Only</option>
            </select>

            

            <button type="submit">Download</button>
        </form>

        <a href="/logout" class="btn btn-dark animated fadeInUp">Logout</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> <!-- Include your custom CSS -->
    <style>
        /* Your custom CSS for button animations */
        body {
            background-color: #000; /* Background color */
            color: #fff; /* Text color */
        }

        .btn {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 10px;
            letter-spacing: 4px;
            background: transparent;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .btn.btn-dark {
            color: #03e9f4; /* Text color */
            border-color: #03e9f4; /* Border color */
        }

        .btn:hover {
            animation: border-animation 1s infinite linear;
            background: #03e9f4; /* Background color on hover */
            color: #fff; /* Text color on hover */
        }

        @keyframes border-animation {
            0% {
                border-width: 1px;
            }
            50% {
                border-width: 3px;
            }
            100% {
                border-width: 1px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Login Form</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/register" class="btn btn-primary">Register</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>

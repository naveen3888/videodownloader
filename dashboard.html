<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Custom CSS for animations and background color */
    body {
        background-color: #000;
        color: #fff;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animated {
        animation-duration: 1s;
        animation-fill-mode: both;
    }

    /* Additional styling for buttons */
    .btn {
        transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
        background-color: #0077FF;
        color: #FFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <h2 class="animated fadeInUp">User Dashboard</h2>
        <p class="animated fadeInUp"><b>Name: </b> {{ user.name }}</p>
        <p class="animated fadeInUp"><b>Email: </b> {{ user.email }}</p>
        <a href="/logout" class="btn btn-dark animated fadeInUp">Logout</a>
      </div>
      <div class="col-sm-8">
        <h1 class="animated fadeInUp">Welcome to Your Dashboard, {{ user.name }}</h1>
        <a href="/video_downloader" class="btn btn-primary animated fadeInUp">Access Video Downloader</a>
        <!--<a href="/logout" class="btn btn-dark animated fadeInUp">Logout</a>-->
      </div>
    </div>
  </div>
</body>
</html>

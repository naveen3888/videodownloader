<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Download Status</title>
    <style>
        /* Custom CSS for background and animations */
        body {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
          background: linear-gradient(#243b55, #141e30); /* Change background colors */
          color: #fff; /* Text color */
        }
    
        .btn {
          position: relative;
          display: inline-block;
          padding: 10px 20px;
          color: #03e9f4;
          font-size: 16px;
          text-decoration: none;
          text-transform: uppercase;
          overflow: hidden;
          transition: .5s;
          margin-top: 10px;
          letter-spacing: 4px;
          background: transparent;
          border: 1px solid transparent;
          cursor: pointer;
        }
    
        .btn:hover {
          animation: border-animation 1s infinite linear;
          background: #03e9f4;
          color: #fff;
        }
    
        @keyframes border-animation {
          0% {
            border-width: 1px;
          }
          50% {
            border-width: 3px;
          }
          100% {
            border-width: 1px;
          }
        }
    
        .container {
          text-align: center;
          padding-top: 100px;
        }
    
        h2 {
          font-size: 24px;
          margin-bottom: 20px;
        }
      </style>
      <script>
        function removeFiles() {
            // Make an AJAX request to the server to remove files
            fetch('/remove_files', {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    // Files removed successfully
                    console.log('Files removed successfully.');
                } else {
                    // Error occurred during file removal
                    console.error('Error removing files.');
                }
            })
            .catch(error => {
                console.error('An error occurred:', error);
            });
        }
        </script>
</head>
<body>
    <div class="container">
        {% if download_type == 'audio' %}
            <h1>Audio Downloaded Successfully</h1>
            <p>Please note: The audio has been downloaded in .webm format as a workaround.</p>
            <a href="{{ url_for('static', filename=video_title+'.webm') }}" download="{{video_title}}.webm">Download Audio</a>
        {% else %}
            <h1>Video Downloaded Successfully</h1>
            <a href="{{ url_for('static', filename=video_title+'.mp4') }}" download="{{video_title}}.mp4">Download Video</a>
        {% endif %}
        <a href="/logout" class="btn btn-dark animated fadeInUp">Logout</a>
        <button onclick="removeFiles()">Remove Files</button>

    </div>
  
    </body>
</html>
